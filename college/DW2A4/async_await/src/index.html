<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <form id="cepForm" class="p-4">
    <div class="mb-3">
      <label for="cep" class="form-label">Cep</label>
      <input type="text" class="form-control" id="cep" placeholder="XXXXX-XXX">
    </div>
    <button type="submit" class="btn btn-primary mb-3">Buscar dados</button>
  </form>

  <div class="p-4 form-group mb-3">
    <h2>Dados do CEP</h2>
    <div class="mb-3">
      <label for="logradouro" class="form-label">Logradouro</label>
      <input disabled type="text" class="form-control" id="logradouro" placeholder="Rua, Avenida, Travessa...">
    </div>

    <div class="mb-3">
      <label for="bairro" class="form-label">Bairro</label>
      <input disabled type="text" class="form-control" id="bairro" placeholder="Bairro">
    </div>

    <div class="mb-3">
      <label for="cidade" class="form-label">Cidade</label>
      <input disabled type="text" class="form-control" id="cidade" placeholder="Cidade">
    </div>

    <div class="mb-3">
      <label for="uf" class="form-label">Estado</label>
      <input disabled type="text" class="form-control" id="uf" placeholder="Estado">
    </div>

  </div>

  <div class="p-4 form-group mb-3">
    <h2>Dados do covid</h2>

    <div class="mb-3">
      <label for="cases" class="form-label">Casos</label>
      <input disabled type="text" class="form-control" id="cases" placeholder="Casos">
    </div>

    <div class="mb-3">
      <label for="deaths" class="form-label">Mortes</label>
      <input disabled type="text" class="form-control" id="deaths" placeholder="Mortes">
    </div>

    <div class="mb-3">
      <label for="suspects" class="form-label">Suspeitos</label>
      <input disabled type="text" class="form-control" id="suspects" placeholder="Suspeitos">
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./js/main.js" type="module"></script>
</body>

</html>
