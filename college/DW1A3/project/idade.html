<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Parquímetro</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/template.css">

  <link rel="stylesheet" href="./styles/idade.css">
</head>

<body id="main_container">
  <header class="container header">
    <h1 class="hightlight">João Bispo</h1>

    <nav class="menu">
      <ul class="container menu__list">
        <li class="menu__list-item"><a href="/">Home</a></li>
        <li class="menu__list-item"><a href="/parquimetro">Parquímetro</a></li>
        <li class="menu__list-item"><a href="/idade">Descubra sua idade</a></li>
      </ul>
    </nav>

  </header>

  <main class="container hero">
    <section class="hero__box">
      <form id="form__idade" class="basic__form">
        <h2>Digite seus dados para descobrir a sua idade!</h2>
        <div for="name" class="basic__input">
          <label for="name">Nome:</label><br>
          <input id="name" placeholder="Exemplo: João" name="name" type="text" required /><br>
        </div>

        <div class="basic__input">
          <label for="cpf">Cpf:</label><br>
          <input id="cpf" placeholder="Exemplo: 000.000.00-00" name="cpf" type="text" minlength="11" maxlength="11"
            required /><br>
        </div>

        <div class="basic__input">
          <label for="birthdate">Data de nascimento:</label><br>
          <input id="birthdate" name="birthdate" type="date" required />
        </div>

        <button type="submit" class="basic__button">Descobrir idade</button>
      </form>
    </section>
    <section class="hero__box">
      <div id="age_result" class="basic__form invisible">
        <h3>Os dados inseridos foram</h3>

        <div class="basic__input modifier__without-border">
          <p>Nome: </p>
          <p id="showName"></p>
        </div>

        <div class="basic__input modifier__without-border">
          <p>Cpf: </p>
          <p id="showCpf"></p>
        </div>

        <div class="basic__input modifier__without-border">
          <p>Data de nascimento: </p>
          <p id="showBirthdate"></p>
        </div>
        <h4>E ao calcularmos descobrimos que a sua idade é:</h4>

        <div class="basic__input modifier__without-border">
          <p>Idade: </p>
          <p id="showAge"></p>
        </div>
      </div>
    </section>
  </main>

  <footer class="container ground">
    <p>Feito orgulhosamente pelo aluno <strong>João Bispo</strong> do IFSP.</p>
  </footer>

  <script type="text/javascript" src="./scripts/calculateAge.js"></script>
</body>

</html>
